<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Test</title>
	<script src="js/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
</head>
<body>
	<div class="row" id="modal">
		<div class="col s12 m12 l12 xl12" id="modal-cntnr">
			<div class="container">
				<h1>Welcome!</h1>
				<div class="col s12 m12 l12 xl12">
					<input type="text" id="playerName" placeholder="Input Player Name">
				</div>
				<div class="col s12 m12 l12 xl12">
					<button id="btn-playerName">Submit</button>
				</div>
			</div>
		</div>
	</div>


	<main>

		<div class="ai-text-cntnr">
			<h1 id="aiInputText"></h1>
		</div>

		<div class="result-cntnr">
			<h1 id="result">Let's Start!</h1>
		</div>

		<div class="plyr-input-cntnr">
			<h1 id="plyrInput"></h1>
		</div>

		<div class="score">
			<h4 id="aiScore">AI: 0</h4>
			<h4 id="playerScore">Player: 0</h4>
		</div>

		<div class="btn-cntnr">
			<button id="paper" value="paper">
				<span id="paper-span"><i class="fa fa-hand-paper-o" aria-hidden="true"></i></span>
			</button>
			<button id="rock" value="rock">
				<i class="fa fa-hand-rock-o" aria-hidden="true"></i>
			</button>
			<button id="scissors" value="scissors">
				<i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
			</button>
		</div>
	</main>

	<script type="text/javascript" src="js/game.js"></script>

</body>
</html>
