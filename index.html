<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Test</title>
	<script src="jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"> 
</head>
<body>	
	<div id="modal">
			<h1>Welcome</h1>
			<input type="text" id="playerName">
			<button id="btn-playerName">Submit</button>
	</div>
	<main>

		<div class="ai-text-cntnr">
			<h1 id="aiInputText"></h1>
		</div>

		<div class="result-cntnr">
			<h1 id="result">Let's Start!</h1>
		</div>

		<div class="plyr-input-cntnr">
			<h1 id="plyrInput"></h1>
		</div>

		<div class="score">
			<h4 id="aiScore">AI: 0</h4>
			<h4 id="playerScore">Player: 0</h4>
		</div>

		<div class="btn-cntnr">
			<button id="paper" value="paper">
				<span id="paper-span"><i class="fa fa-hand-paper-o" aria-hidden="true"></i></span>
			</button>
			<button id="rock" value="rock">
				<i class="fa fa-hand-rock-o" aria-hidden="true"></i>
			</button>
			<button id="scissors" value="scissors">
				<i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
			</button>
		</div>
	</main>

	<script type="text/javascript" src="game.js"></script>

</body>
</html>
